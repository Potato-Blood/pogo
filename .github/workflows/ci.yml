name: Rust CI - Build & Tests
on:
  workflow_dispatch:
  pull_request:
    branches:
      - 'main'
    paths:
      - '**.rs'
      - '**/Cargo.toml'
      - '**/cargo.lock'
jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Cargo Cache
        uses: actions/cache@v3
        with:
          path: ~/.cargo
          key: ${{ runner.os }}-cargo-${{ hashFiles('Cargo.toml') }}
          restore-keys: |
            ${{ runner.os }}-cargo-${{ hashFiles('Cargo.toml') }}
            ${{ runner.os }}-cargo
      - name: Cargo Target Cache
        uses: actions/cache@v3
        with:
          path: back/target
          key: ${{ runner.os }}-cargo-target-${{ hashFiles('Cargo.toml') }}
          restore-keys: |
            ${{ runner.os }}-cargo-target-${{ hashFiles('Cargo.toml') }}
            ${{ runner.os }}-cargo-target
      - name: Build
        run: cargo build --manifest-path back/Cargo.toml --verbose
      - name: Run tests
        run: cargo test --manifest-path back/Cargo.toml --verbose
      - name: Run linter
        run: cargo fmt --manifest-path back/Cargo.toml --all

      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: âœ¨ Apply cargo fmt linter
