name: Rust CI - Build & Tests
on:
  workflow_dispatch:
  pull_request:
    branches:
      - 'main'
    paths:
      - '**.rs'
      - '**/Cargo.toml'
      - '**/cargo.lock'
jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build
        run: cargo build --manifest-path back/Cargo.toml --verbose
      - name: Run tests
        run: cargo test --manifest-path back/Cargo.toml --verbose
      - name: Run linter
        uses: wearerequired/lint-action
        with:
          rustfmt: true
          rustfmt_args: "--all --manifest-path back/Cargo.toml"
          auto_fix: true
          commit: true
          commit_message: "âœ¨ Automatic code linting with ${linter}"
          git_name: "PotatoBloodCICD"
          git_email: "amrik.singh+pbcicd@live.co.uk" 