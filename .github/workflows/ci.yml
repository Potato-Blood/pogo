name: Rust CI - Build & Tests
on:
  workflow_dispatch:
  pull_request:
    branches:
      - 'main'
    paths:
      - '**.rs'
      - '**/Cargo.toml'
      - '**/cargo.lock'
jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - name: Set up cargo cache
        uses: actions/cache@v3
        continue-on-error: false
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/            
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-
      - name: Build
        run: cargo build --manifest-path back/Cargo.toml --verbose
      - name: Run tests
        run: cargo test --manifest-path back/Cargo.toml --verbose
      - name: Run linter
        run: cargo fmt --manifest-path back/Cargo.toml --all

      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: âœ¨ Apply cargo fmt linter